<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Inbox</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Inbox</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-3">

        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Folders</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body p-0">
            <ul class="nav nav-pills flex-column">
              <li class="nav-item active">
                <a href="/contact#" class="nav-link">
                  <i class="fas fa-inbox"></i> Re√ßu
                  <span class="badge bg-primary float-right">12</span>
                </a>
              </li>
            </ul>
          </div>
          <!-- /.card-body -->
        </div>
        
      </div>
      <!-- /.col -->
      <div class="col-md-9">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <h3 class="card-title">Contacts</h3>

            <div class="card-tools">
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="Search Mail">
                <div class="input-group-append">
                  <div class="btn btn-primary">
                    <i class="fas fa-search"></i>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-tools -->
          </div>
          <!-- /.card-header -->
          <div class="card-body p-0">
            <div class="mailbox-read-info">
              <h6>From: {{contact.emetteur}}
                <span class="mailbox-read-time float-right">{{contact.date}}</span></h6>
            </div>
            <div class="mailbox-read-message">
             
              <p>{{contact.sujet}}</p>
              <button (click)="show()" *ngIf="!etat" class="btn btn-primary">repondre</button>
              <button (click)="hide()" *ngIf="etat" class="btn btn-danger">Annuler</button>
              <div *ngIf="etat">
                <form [formGroup]="reponseForm" >
                  <textarea formControlName="reponse" id="" cols="30" rows="3" class="form-control"></textarea>
                  <button (click)="Repondre()"  class="btn btn-success">Repondre</button>
                </form>
              </div>
              <div *ngFor='let reponse of reponses'>
                <p>{{reponse.date}} {{reponse.reponse}}</p>
              </div>
            </div>
            <!-- /.mail-box-messages -->
          </div>
          <!-- /.card-body -->
          
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
